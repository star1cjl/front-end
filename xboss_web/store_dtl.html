        <script type="text/html" id="terminalList">

                    <a href="javascript:void(0);" class="weui_media_box weui_media_appmsg terminal-box">

    <body>
        <div class="container" id="container">
        </div>
        <script type="text/javascript">
            jQuery(document).ready(function($) {
                var router = new Router({
                    container: '#container',
                    enterTimeout: 250,
                    leaveTimeout: 20
                });
                var storeDtl = {
                    url: '/',
                    className: 'storeDtl',
                    render: function() {
                        return $("#storeDtl").html();
                    }
                }
                var terminalList = {
                    url: '/terminalList',
                    className: 'terminalList',
                    render: function() {
                        return $("#terminalList").html();
                    },
                    bind: function() {
                        $("#terminalsWrap").delegate(".weui_media_box", "click", function() {
                            window.location.href = "terminal_dtl.html";
                        });

                        $(".js-filter").on("click", function() {
                            $("#statusList").toggleClass("dn");
                        });

                        $("#statusList").delegate("li", "click", function() {
                            $(this).addClass("active").siblings().removeClass("active");
                            $("#statusList").addClass("dn");
                        });
                    }
                }
                router.push(storeDtl)
                    .push(terminalList)
                    .setDefault('/')
                    .init();


            });
        </script>
    </body>
